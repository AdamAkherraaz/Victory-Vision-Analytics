<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Vision</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='IconWeb.png') }}" type="image/png">
</head>
<body>
    <main class="container">
        <a href="/" class="tournoi-btn">Simulation Match</a>
        <h2>Votre simulateur</h2>
        <form method="POST" action="/ResultTournoi">
            
            <label for="meteo">Température</label>
                <select id="meteo" name="meteo">
                    <option value="0-20">0-20</option>
                    <option value="20-30">20-30</option>
                    <option value="moins0">moinss de 0</option>
                   
                </select>
                <br/>
                <label for="wind">Vent</label>
                <select id="wind" name="wind">
                    <option value="moins30">moins de 30</option>
                    <option value="30-60">30-60</option>
                </select>
                <br/>
                
              
            <label for="precipitation-debut">Précipitations minimales (en mm):</label>
            <input type="number" id="precipitation-debut" name="precipitation-debut" step="0.1" min="0">
            <br/>
            <label for="precipitation-fin">Précipitations maximales (en mm):</label>
            <input type="number" id="precipitation-fin" name="precipitation-fin" step="0.1" min="0">
       <br/>
            <button type="submit">Valider</button>
        </form>
    </main>
    <footer>
    
    </footer>
</body>
</html>
